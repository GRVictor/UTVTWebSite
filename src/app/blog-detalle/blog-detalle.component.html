<div class="container">
  <div class="row">
    <div class="col">
      <button (click)="goBack()" class="btn btn-primary">
        <i class="fa fa-arrow-left">
          <p>Regresar</p>
        </i>
      </button>
    </div>
    <br>
    <div class="col-12">
      <h1>{{ blogs.title }}</h1>
      <br />
      <h3>{{ blogs.content }}</h3>
      <br />
      <div class="container mx-auto">
        <footer class="footer">
          <div class="container-fluid">
            <div class="row p-3">
              <div class="col-xs-12 col-md-6 col-lg-3">
                <p class="h5">Categoria</p>
                <ul class="list-state">
                  {{
                    blogs.category.name
                  }}
                </ul>
              </div>
              <div class="col-xs-12 col-md-6 col-lg-3">
                <ul class="list-state">
                  <li>
                    <a [href]="blogs.links">
                      <p class="h5">Links adicionales</p>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
        <br />
      </div>
    </div>
  </div>
</div>
