<div class="container">
  <div class="container" style="padding-top: 2%; padding-bottom: 2%;">
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/img/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../assets/img/banner3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="container" style="align-content: center; padding-bottom: 2%; text-align: center;">
    <div class="row">
      <div class="col-4" *ngFor="let blog of blogs">
        <app-blog-tarjeta [blog]="blog"></app-blog-tarjeta>
        <br>
      </div>
    </div>
  </div>
  </div>
<div class="container" style="text-align: center; padding-bottom: 2%;">

      <img src="../assets/img/chambapuerca.png" class="img-fluid" alt="Responsive image">

</div>
